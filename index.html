<!doctype html>
<html lang="en" ng-app="jsCalculator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="A FreeCodeCamp learning project.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--
      ___________
      | 0000000 |
      | c / * - |
      | 7 8 9 + |
      | 4 5 6 + |
      | 1 2 3 = |
      | 0 0 . = |
      ***********
    -->
    <div id="calculator" ng-controller="CalculatorController as calc">
      <div class='row'>
        <div id="display">
          <p id="outputHistory">{{calc.outputHistory}}</p>
          <p id="output">{{calc.output}}</p>
        </div>
      </div>
      <div class='row'>
        <button id="clear" ng-click='calc.clear()'>c</button>
        <button id="divide" ng-click='calc.inputOperator("/")'>/</button>
        <button id="multiply" ng-click='calc.inputOperator("*")'>*</button>
        <button id="subtract" ng-click='calc.inputOperator("-")'>-</button>
      </div>
      <div class='row'>
        <button id="seven" ng-click='calc.inputNumber("7")'>7</button>
        <button id="eight" ng-click='calc.inputNumber("8")'>8</button>
        <button id="nine" ng-click='calc.inputNumber("9")'>9</button>
      </div>
      <div class='row'>
        <button id="four" ng-click='calc.inputNumber("4")'>4</button>
        <button id="five" ng-click='calc.inputNumber("5")'>5</button>
        <button id="six" ng-click='calc.inputNumber("6")'>6</button>
        <button id="plus" ng-click='calc.inputOperator("+")'><span>+</span></button>
      </div>
      <div class='row'>
        <button id="one" ng-click='calc.inputNumber("1")'>1</button>
        <button id="two" ng-click='calc.inputNumber("2")'>2</button>
        <button id="three" ng-click='calc.inputNumber("3")'>3</button>
      </div>
      <div class='row'>
        <button id="zero" ng-click='calc.inputNumber("0")'>0</button>
        <button id="decimal" ng-click='calc.inputNumber(".")'>.</button>
        <button id="equals" ng-click='calc.evaluate()'><span>=</span></button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script>window.angular || document.write('<script src="js/vendor/angular.min.js"><\/script>')</script>
    <script src="js/app.js"></script>
  </body>
</html>
